<head>
    <title>
        Student application
    </title>
</head>
<body>
<div class="container">
    <div class="panel-heading">
        <h1>
                Register
        </h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    </div>
        <div class="panel-body">
            <form method="POST" action="/Register/" accept-charset="UTF-8" class="test-form">       
                <div class="form-group">
                    <label for="name"><b>Name</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                        <input required="required" class="form-control" placeholder="Email" name="email" type="text" id="email">
                </div>
                            <div class="form-group">
                                <label for="mobile">Mobile</label>
                                <input required="required" class="form-control" placeholder="Mobile" name="mobile">
                            </div>
                            <div class="form-group">
                                <button type="button">Submit</button>
                            </div>
                        </form>
                    </div>
                
    </div>
</div>



    
    <h1>
        {{.name}}
    </h1>
</body>
